<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drowsiness Detection</title>
  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("demo-image").src = e.target.result;
        }
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</head>
<body>
  <main>
    <h1 id="title">Drowsiness Detection (Active/Fatigued)</h1>
    <div>
      <div id="image">
        <img class='demo' src="static/initial/active.jpg" alt="active" width="360" height="360" id="demo-image">
      </div>
      <div id="image">
        <img class='demo' src="static/initial/fatigued.jpg" alt="fatigued" width="360" height="360">
      </div>
    </div>
    <div>
      <form action='/image' method='POST' enctype="multipart/form-data">
        <h1>Upload any image</h1>
        {% if error_message %}
          <p class="error">{{ error_message }}</p>
        {% endif %}
        <input type="file" name="file" onchange="readURL(this);">
        <br>
        <div>
          <button type="submit" name="image">Upload</button>
        </div>
      </form>
      <!-- <form action='/real' method='POST' enctype="multipart/form-data"> -->
      <form action='/real'>
        <h1>Real time detection</h1>
        <div>
          <button type="submit" name="cam">Start</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
